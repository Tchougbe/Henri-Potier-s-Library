<div class="cart-page container" *ngIf="bookByOccurence">
  <div  class="row col-lg-8 col-md-8 col-sm-8  justify-content-lg-center justify-content-md-center justify-content-xs-center">
    <div class="col-lg-12 mtb-15" *ngFor="let data of content | unique">
      <div class="col-lg-3">
        <img class="img-responsive" [src]="data.cover">
      </div>
      <div class="col-lg-7">
        <h4><b>{{data.title}}</b></h4>
        <br>
        <input type="number" value="{{bookByOccurence[data.title]}}" min="0" max="1000" step="1"/>
      </div>
    </div>
  </div>
  <div class="row col-lg-4 col-md-4 col-sm-4">
    <h3><b>Montant:</b> {{price}}€</h3>
    <h3><b>Montant apres réduction:</b> {{reducedPrice}}€</h3>
  </div>

</div>
